<!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
  </head>


  <body>
    <h1>Contact Form</h1>
    <p>Want to get in touch? Fill out the form below and I will get back to you as soon as possible.</p>


    <div class="container">
      <form id="contactForm">

        <div class="form-group">
          <label for="senderName">Name</label>
          <input type="text" id="senderName" class="form-control" placeholder="What is your first and last name?">
        </div>


        <div class="form-group">
          <label for="senderEmail">E-mail</label>
          <input type="email" id="senderEmail" class="form-control" placeholder="What is your e-mail address?">
        </div>


        <div class="form-group">
          <label for="senderReason">Why are you contacting me?</label>
          <select id="senderReason" class="form-control">
            <option>I would like to speak with you.</option>
            <option>I would like to request a feature.</option>
            <option>I would like to give feedback.</option>
            <option>I would like to discuss about a Job Opportunity.</option>
            <option>I require assistance on your website.</option>
            <option>Other.</option>
          </select>
        </div>


        <div class="form-group">
          <label for="senderMessage">More to say?</label>
          <textarea rows="8"  id="senderMessage" class="form-control" placeholder="Enter an additional message here."></textarea>
        </div>



        <button type="submit" id="submitContactForm" class="btn btn-primary">Submit</button>
        <small id="submitHelp" class="form-text text-muted">All information submitted from this page is strictly confidential.</small>


      </form>
    </div>
  </body>
</html>
