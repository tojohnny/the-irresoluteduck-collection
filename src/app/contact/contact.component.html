<div class="container">

  <h1>Contact Form</h1>
  <h5>Want to get in touch? Fill out the form below and I will get back to you as soon as possible.</h5>

  <form>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" placeholder="What is your first and last name?">
    </div>

    <div class="form-group">
      <label for="emailAddress">E-mail</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="What is your e-mail address?">
    </div>

    <div class="form-group">
      <label for="reason">Why are you contacting me?</label>
      <select class="form-control" id="reason">
        <option>I would like to speak with you.</option>
        <option>I would like to request a feature.</option>
        <option>I would like to give feedback.</option>
        <option>I would like to discuss about a Job Opportunity.</option>
        <option>I require assistance on your website.</option>
        <option>Other.</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">More to say?</label>
      <textarea type="textarea" rows="4" class="form-control" id="message" placeholder="Enter an additional message here."></textarea>
    </div>

    <button type="submit" class="btn btn-primary" (click)="false">Submit</button>
    <small id="submitHelp" class="form-text text-muted">All information submitted from this page is strictly confidential.</small>

  </form>
</div>
