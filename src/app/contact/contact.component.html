<!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
  </head>


  <body>
    <h1>Contact Form</h1>
    <p>Want to get in touch? Fill out the form below and I will get back to you as soon as possible.</p>


    <div class="container">
      <form id="contactForm">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="What is your first and last name?">
        </div>


        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="What is your e-mail address?">
        </div>


        <div class="form-group">
          <label for="reason">Why are you contacting me?</label>
          <select class="form-control" id="reason">
            <option>I would like to speak with you.</option>
            <option>I would like to request a feature.</option>
            <option>I would like to give feedback.</option>
            <option>I would like to discuss about a Job Opportunity.</option>
            <option>I require assistance on your website.</option>
            <option>Other.</option>
          </select>
        </div>


        <div class="form-group">
          <label for="message">More to say?</label>
          <textarea rows="8" class="form-control" id="message" placeholder="Enter an additional message here."></textarea>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
        <small id="submitHelp" class="form-text text-muted">All information submitted from this page is strictly confidential.</small>


      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>

    <script src="src/config.js"></script>
    <script src="contactDatabase.js"></script>

  </body>
</html>
